name: Crypto Data Pipeline & Model Training

on:
  schedule:
    - cron: '0 */4 * * *'  # Запускать каждые 4 часа
  push:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  data-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # В requirements.txt должны быть: 
          # pandas, requests, sqlalchemy, psycopg2-binary, scikit-learn, tensorflow/keras, xgboost, jupyter, nbconvert

      - name: Run Data Collection & Training Script
        env:
          COINAPI_KEY: ${{ secrets.COINAPI_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }} # При необходимости
        run: |
          python run_pipeline.py
